<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Flexible Box Layout</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/layout.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen"/>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Flexible Box Layout</h1>
      </header>
      <main>
        <div class="contenedor one">
          <div class="boxes">R</div>
          <div class="boxes">O</div>
          <div class="boxes">W</div>
          <div class="boxes">S</div>
        </div>
        <div class="contenedor two">
          <div class="boxes">C</div>
          <div class="boxes">O</div>
          <div class="boxes">L</div>
          <div class="boxes">U</div>
          <div class="boxes">M</div>
          <div class="boxes">N</div>
        </div>
        <div class="contenedor three">
          <div class="boxes">e</div>
          <div class="boxes">s</div>
          <div class="boxes">r</div>
          <div class="boxes">e</div>
          <div class="boxes">v</div>
          <div class="boxes">e</div>
          <div class="boxes">R</div>
        </div>
        <div class="contenedor">
          <div class="boxes" id="a">e</div>
          <div class="boxes" id="b">R</div>
          <div class="boxes" id="c">o</div>
          <div class="boxes" id="d">d</div>
          <div class="boxes" id="e">r</div>
          <div class="boxes" id="f">r</div>
          <div class="boxes" id="g">e</div>
        </div>
        <div class="contenedor">
          <div class="box">G</div>
          <div class="box">r</div>
          <div class="box">o</div>
          <div class="box">w</div>
        </div>
        <div class="contenedor">
          <div class="create">S</div>
          <div class="create">h</div>
          <div class="create">r</div>
          <div class="create">i</div>
          <div class="create">n</div>
          <div class="create">k</div>
        </div>
        <div class="contenedor">
          <div class="fbasis">F</div>
          <div class="fbasis">B</div>
          <div class="fbasis">a</div>
          <div class="fbasis">s</div>
          <div class="fbasis">i</div>
          <div class="fbasis">s</div>
        </div>
        <div class="contenedor" id="justify">
          <div class="boxes"></div>
        </div>
        <div class="contenedor" id="align">
          <div class="boxes"></div>
        </div>
        <div class="contenedor four">
          <div class="boxes">*</div>
          <div class="boxes">W</div>
          <div class="boxes">R</div>
          <div class="boxes">A</div>
          <div class="boxes">P</div>
          <div class="boxes">*</div>
        </div>
        <div class="contenedor five">
          <div class="boxes">*</div>
          <div class="boxes">W</div>
          <div class="boxes">R</div>
          <div class="boxes">A</div>
          <div class="boxes">P</div>
          <div class="boxes">*</div>
        </div>
        <div class="contenedor six">
          <div class="boxes">*</div>
          <div class="boxes">W</div>
          <div class="boxes">R</div>
          <div class="boxes">A</div>
          <div class="boxes">P</div>
          <div class="boxes">*</div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
