<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Border and Box Effects</title>
		<link rel="stylesheet" type="text/css" href="style.css" media="screen">
	</head>
	<body>
		<header>
			<h1>Border and Box Effects</h1>
		</header>
		<section>
			<div class="grupo circulo"></div>
			<div class="grupo image">border-image-source</div>
			<div class="grupo image slice">border-image-slice</div>
			<div class="grupo image slice repeat">border-image-repeat</div>
			<div class="grupo image slice repeat width">border-image-width</div>
			<div class="grupo image slice repeat outset-none">border without outset</div>
			<div class="grupo image slice repeat outset">border-image-outset</div>
			<div class="grupo dropshadow">dropshadow</div>
			<div class="grupo inset">inset</div>
		</section>
	</body>
</html>
